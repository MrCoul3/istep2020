<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big-cont {
            background: rgb(109, 115, 148);
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cont {
            background: rgb(207, 197, 137);
            width: 700px;
            height: 80px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
        }
        .else {
            width: 200px;
            height: 80px;
            background: rgb(150, 199, 157);
            margin-right: 100px;
        }
        a {
            font-size: 30px;
            margin: 0 20px;
            /* width: 100px;
            height: 100px; */
            background: rgb(209, 153, 153);
        }
        a:nth-child(1) {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="big-cont">  
        <div class="else">LOGO</div>
        <div class="cont">
            <a href="">MAIN</a>
            <a href="">HOME</a>
            <a href="">ABOUT</a>
            <a href="">CONTACTS</a>

        </div>
    </div>  
</body>
</html>
