<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmWay Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <section class="fix-width">

            <div class="flex-wrap">
                <div class="flex-wrap__element flex-wrap__element--text">
                    <h3>Заявите о себе</h3>
                    <p>Расскажите о себе и о брендах Amway, с которыми вы работаете. Соберите команду и развивайте её.</p>
                </div>
                <div class="flex-wrap__element flex-wrap__element--picture">
                    <img src="images/frame_01.svg" alt="">
                </div>
            </div>

            <div class="flex-wrap background-property">
                <div class="flex-wrap__element flex-wrap__element--picture">
                    <img src="images/frame_02.svg" alt="">
                </div>
                <div class="flex-wrap__element flex-wrap__element--text">
                    <h3>Выберите свой стиль</h3>
                    <p>Подберите оформление Личной страницы, ориентируясь на свои бизнес-задачи и собственный вкус.</p>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
