<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШЕФСклаб</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="flex-container width-property-1170px">

            <div class="flex-container container--logo">
                <a href="#"><img src="icons/Shefs_club_logo.svg" alt=""></a>
                <span class="font-size-14">Сервис доставки <br> отборных продуктов</span>
            </div>

            <nav>
                <ul class="font-size-16">
                    <li><a href="">Меню</a></li>
                    <li><a href="">Как это работает</a></li>
                    <li><a href="">О нас</a></li>
                </ul>
            </nav>

            <a class="font-style-tel-num" href="+7 (495) 374-65-58"><span class="phone-number">+7 (495) 374-65-58</span><img class="phone-button" src="icons/phone.svg" alt=""></a>

            <div class="flex-container container--sign-in">
                <a href="#" class="sign-in-button">
                    <img class="user-icon" src="icons/user.svg" alt="">
                    <span class="font-size-16">Войти</span>
                </a>
                <img class="login-button" src="icons/login.svg" alt="">
            </div>

            <img class="menu-icon" src="icons/menu.svg" alt="">

        </div>

    </header>

    <main>

        <section class="banner">

            <div class="flex-container width-property-1170px">

                <div class="banner-left-element">

                    <div class="container">

                        <a class="promotion-button font-size-14" href="#"><span>Акция</span></a>
                        <h1>Шпинатные <br> тальятелле с рыбой <br> в соусе </h1>
                        <p class="font-size-18">Доставка продуктов с готовыми рецептами</p>
                        <div class="flex-container">
                            <a href="#" class="button-big button-big--white"><span>Купить</span></a>
                            <a href="#" class="button-big"><span>Меню</span></a>
                        </div>

                        <form class="banner-slider" action="">
                            <div class="flex-container">

                                <input name="slider-switch" type="radio" class="radio" id="radio-one">
                                <label for="radio-one"></label>

                                <input name="slider-switch" type="radio" class="radio" id="radio-two" checked>
                                <label for="radio-two"></label>

                                <input name="slider-switch" type="radio" class="radio" id="radio-three">
                                <label for="radio-three"></label>

                                <input name="slider-switch" type="radio" class="radio" id="radio-four">
                                <label for="radio-four"></label>
                            </div>
                            
                        </form>
                        
                    </div>
                    
                </div>
                <div class="banner-right-element">
                    <img src="images/main-image-right-side.png" alt="">
                </div>

            </div>
        </section>
    </main>
</body>
</html>
