<!-- Задание 1
Создать html-страницу с возможностью ввода числового значения через кнопки (больше, меньше).
Пользователь не должен иметь возможность печатать текст
или цифры. Число изменяется только при нажатии на кнопки. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-practice</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <style>
        .wrap {
            display: flex;
            width: 100px;
            height: 80px;
            border: 1px solid black;
            margin: 0 auto;
        }   

        span {
            margin: auto;
            font-size: 24px;
        }

        .btn-group {
            border-left: 1px solid black;
            width: 30px;
            display: flex;
            flex-direction: column;
        }

        button {
            height: 40px;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <span id="value1">0</span>
        <div class="btn-group">
            <button value="+">&#9650;</button>
            <button value="-">&#9660;</button>
        </div>
    </div>

    <div class="wrap">
        <span id="value2">0</span>
        <div class="btn-group">
            <button value="+">&#9650;</button>
            <button value="-">&#9660;</button>
        </div>
    </div>

    <div class="wrap">
        <span id="value3">0</span>
        <div class="btn-group">
            <button value="+">&#9650;</button>
            <button value="-">&#9660;</button>
        </div>
    </div>
</body>
<script>
   

document.addEventListener("DOMContentLoaded", function () {
    $(".wrap").click(function(e){



        if (e.target.tagName != "BUTTON") return;
        let inpVal = e.target.parentElement.previousElementSibling;
        if (e.target.value == "+") {
            inpVal.innerHTML = +inpVal.innerHTML + 1;
        }
        if (e.target.value == "-") {
            inpVal.innerHTML = +inpVal.innerHTML - 1;
        }
        // console.log(inpVal.getAttribute("id"));
        let count = inpVal.getAttribute("id");
        // console.log(count)
        count = inpVal.innerHTML;
        console.log(count)
        
    });



});
</script>
</html>
