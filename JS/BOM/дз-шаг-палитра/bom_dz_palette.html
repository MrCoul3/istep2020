<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bom_dz-palette</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
</head>

<body>

    <div class="container">
        <div id="start-ring"></div>
        <div id="start-btn"></div>
    </div>

    <div class="wrap">

        <div class="input-area">

            <h3>Create new color</h3>

            <form action="">
                <div class="input-wrap">
                    <div class="flex">
                        <label for="color">Color</label><span class="check check-color"></span>
                    </div>
                    <input name="color" type="text">
                </div>
                <div class="input-wrap">
                    <label for="type">Type</label>
                    <select name="type" id="">
                        <option value="RGB">RGB</option>
                        <option value="RGBA">RGBA</option>
                        <option value="HEX">HEX</option>
                    </select>
                </div>
                <div class="input-wrap">
                    <div class="flex">
                        <label for="code">Code</label>
                        <span class="check check-code"></span>
                    </div>
                    <input name="code" type="text">
                </div>
                <div class="input-wrap" style="margin-bottom: 20px;">
                    <input type="submit" value="Save">
                </div>

            </form>

        </div>

        <div class="color-area">
            <h3>All colors</h3>
            <div class="palette"></div>
        </div>

    </div>

</body>
<script src="js.js"></script>

</html>
