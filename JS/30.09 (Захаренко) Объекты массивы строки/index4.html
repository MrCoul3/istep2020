	/*
	Создать массив из 10 случайных чисел и написать несколько функций для работы с ним.
	*/
	
	let arr = [];
	for (let i = 0; i < 10; i++) {
		arr.push( parseInt(Math.random() * 100) );
	}
	
	/*
	1. Функция принимает массив и выводит его на экран.
	*/
	
	function showArray(array){
		for (let item of array) {
			document.write(item + '<br>');
		}
	}
	//showArray(arr);
	
	/*
	2. Функция принимает массив и выводит только четные элементы.
	*/
	
	function showEvenArrayElements(array){
		for (let element of array) {
			if (element % 2 == 0) {
				document.write(element + '<br>');
			}
		}
	}
	//showEvenArrayElements(arr);
	
	/*
	3. Функция принимает массив и возвращает сумму всех элементов массива
	*/
	
	function summArray(array){
		let summ = 0;
		for (let item of array) {
			summ += item;
		}
		
		return summ;
	}
	
	//alert('Сумма элементов массива равна ' + summArray(arr));
	
	/*
	4. Функция принимает массив и возвращает его максимальный элемент.
	*/
	
	function maxArray(array){
		let max = array[0];
		for (let item of array) {
			if (item > max) {
				max = item;
			}
		}
		
		return max;
	}
	
	//showArray(arr);
	//alert('Максимум ' + maxArray(arr));
	
	/*
	5. Функция добавления нового элемента в массив по указанному индексу
	*/
	
	function addElement(array, element, index){
		return array.splice(index, 0, element);
	}

	*/
	
	function getUniqueArray(array1, array2){
		let result = [];
		for (let item of array1) {
			if (!result.includes(item)) {

			}
		}

	/*
	2. Функция принимает 2 массива и возвращает новый массив, в котором собраны общие элементы (то есть элементы, которые встречаются и в первом и во втором массивах) без повторений.
	*/
	
	function getCommonElements(array1, array2){
		let result = [];
		for (let item of array2) {
			if (array1.includes(item) && !result.includes(item)) {
				result.push(item);
			}
		}

	*/
	
	function getIndex(array, name){
		for (let key in array) {
			if (array[key] == name) {

			}
		}
