<script>
	/*
	Создать объект, описывающий прямоугольник (хранит координаты левой верхней и правой нижней точек), и написать следующие функции для работы с таким объектом.
	1. Функция принимает объект-прямоугольник и выводит
	информацию о нем (где какая точка расположена).
	*/
	
	let rectangle = {
		point1: {
			x: 2,
			y: 5
		},
		point2: {
			x: 7,
			y: 3
		}
	};
	
	function rectangleInfo(obj){
		document.write('Точка 1, координата x = ' + obj.point1.x + '<br>');
		document.write('Точка 1, координата y = ' + obj.point1.y + '<br>');
		document.write('Точка 2, координата x = ' + obj.point2.x + '<br>');
		document.write('Точка 2, координата y = ' + obj.point2.y + '<br>');
	}
	
	//rectangleInfo(rectangle);
	
	
	/*
	2. Функция принимает объект-прямоугольник и возвращает
	его ширину.
	*/
	
	function getWidth(obj){
		return obj.point2.x - obj.point1.x;
	}
	
	//alert(getWidth(rectangle));
	
	/*
	3. Функция принимает объект-прямоугольник и возвращает
	его высоту.
	*/
	function getHeight(obj){
		return obj.point1.y - obj.point2.y;
	}
	
	//alert(getHeight(rectangle));
	
	/*
	4. Функция принимает объект-прямоугольник и возвращает
	его площадь.
	*/

	function getSquare(obj){
		return getWidth(obj) * getHeight(obj);
	}
	
	//alert(getSquare(rectangle));
	
	/*5. Функция принимает объект-прямоугольник и возвращает
	его периметр.*/
	
	function getPerimeter(obj){
		return 2 * getWidth(obj) + 2 * getHeight(obj);
	}

	//alert(getPerimeter(rectangle));
	
	/*6. Функция изменения ширины прямоугольника. Она принимает объект-прямоугольник и на сколько единиц изменить ширину.*/
	
	function changeWidth(obj, width){
		obj.point2.x = obj.point2.x + width;
		return obj;
	}
	
	//rectangle = changeWidth(rectangle, 10);
    //alert(getWidth(rectangle));
	
	/*
	7. Функция изменения высоты прямоугольника. Она принимает объект-прямоугольник и на сколько единиц изменить
	высоту.
	*/
	function changeHeight(obj, height){
		obj.point1.y = obj.point1.y + height;
		return obj;
	}
	
	//rectangle = changeHeight(rectangle, -1);
    //alert(getHeight(rectangle));
	
	/*
	8. Функция изменения ширины и высоты прямоугольника.
	Она принимает объект-прямоугольник и два значения –
	для изменения ширины и высоты
	*/
	
	function changeWidthAndHeight(obj, width, height){
		obj.point2.x = obj.point2.x + width;
		obj.point1.y = obj.point1.y + height;
		return obj;
	}


	//rectangle = changeWidthAndHeight(rectangle, 2, 5);
    //alert(getWidth(rectangle));
    //alert(getHeight(rectangle));
	
	
	/*
	9. Функция смещения прямоугольника по оси X. Она принимает объект-прямоугольник и на сколько единиц его
	сдвинуть.
	*/
	function moveX(obj, x){
		obj.point2.x = obj.point2.x + x;
		obj.point1.x = obj.point1.x + x;
		return obj;
	}
	
	//rectangle = moveX(rectangle, 12);
    //rectangleInfo(rectangle);
	
	/*
	10. Функция смещения прямоугольника по оси Y. Она принимает объект-прямоугольник и на сколько единиц его
	сдвинуть.
	*/
	
	function moveY(obj, y){
		obj.point2.y = obj.point2.y + y;
		obj.point1.y = obj.point1.y + y;
		return obj;
	}
	
	//rectangle = moveY(rectangle, -5);
    //rectangleInfo(rectangle);
	
	
	/*
	11. Функция смещения прямоугольника и по оси X и по
	оси Y. Она принимает объект-прямоугольник и два значения: сдвиг по оси X и сдвиг по оси Y.
	*/
	
	function moveXY(obj, x, y){
		obj.point2.x = obj.point2.x + x;
		obj.point1.x = obj.point1.x + x;
		obj.point2.y = obj.point2.y + y;
		obj.point1.y = obj.point1.y + y;
		return obj;
	}
	
	//rectangle = moveXY(rectangle, -5, 5);
    //rectangleInfo(rectangle);
	
	/*
	12. Функция для проверки, находится ли точка внутри прямоугольника. Она принимает объект-прямоугольник и
	координаты точки.
	*/
	
	function isPointInRectangle(obj, x, y){
		return (x > obj.point1.x && x < obj.point2.x && y > obj.point2.y && y < obj.point1.y);
	}
	
	alert(isPointInRectangle(rectangle, 5, 4)? 'внутри': 'снаружи');
	alert(isPointInRectangle(rectangle, -1, -1)? 'внутри': 'снаружи');
	alert(isPointInRectangle(rectangle, 5, 1)? 'внутри': 'снаружи');


</script>
