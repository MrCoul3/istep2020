<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</head>

<body>
    <div id="widget">
        <div class="wiget-small">
            <div class="move"></div>
            <div class="play"></div>
            <div class="condition"></div>
            <span onselectstart="return false" id="main-temp"></span>
        </div>
        <div class="widget-big">
            <div class="widget-big-data">

                <div class="season-date"><span class="season-date--season"> </span><span class="season-date--date"></span></div>

                <div><span class="feels-like">ощущается как </span> <span class="feels-like-temp">-5°</span></div>

                <div class="flex"><img class="wind-ico" src="icons/wind.svg" alt=""><span class="wind-speed"> 
                    </span><span class="wind-dir"></span></div>

                <div class="flex"><img class="humidity-ico" src="icons/humidity.svg" alt=""><span
                        class="humidity-num"></span> </div>

                <div class="flex"><img src="icons/pressure.svg" alt="" class="pressure-ico"><span
                        class="pressure-num"></span> </div>

                <div class="flex flex-city"><img src="icons/gps.svg" alt="" class="gps-ico"><span class="gps-city">Калуга</span>
                </div>

                <div class="flex-input">
                    <input name="city" class="input-city" type="text" placeholder="введите город">
                    <label class="label-city" for="city"></label>
                    <span class="ban">нет такого города</span>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script src="js.js"></script>
<script src="cities.js"></script>

</html>
