<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax-pract</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <form action="">
            <label for="name">Имя</label>
            <input class="name" type="text" name="name" id="">

            <label for="position">Должность</label>
            <input class="position" type="text" name="position" id="">

            <label for="age">Возраст</label>
            <input class="age" type="number" name="age" id="">

            <label for="password">Пароль</label>
            <input class="password" type="password" name="password" id="">
            
            <label class="password-confirm-label" for="password-confirm">Подтвердите пароль</label>
            <input class="password-confirm" type="password" name="password-confirm" id="">

            <input id="submit" type="submit">
        </form>
    </div>
</body>
<script src="js.js"></script>
</html>
