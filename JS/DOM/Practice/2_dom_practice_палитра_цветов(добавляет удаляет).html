<!-- Задание 2
Создать html-страницу с кнопкой, по нажатию на которую
добавляются цветные блоки на страницу. По клику на сам блок,
он должен удаляться со страницы. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.задание DOM-practice</title>
    <style>
        .wrap {
            width: 400px;
            height: 200px;
            background: rgb(216, 210, 184);
            padding: 20px;
            margin: 0 auto;
        }

        .palette {
            display: flex;
            flex-wrap: wrap;
            height: 150px;
            background: rgb(224, 0, 0);
            padding: 10px;
        }

        button {
            margin: 20px auto;
            display: block;
            width: 200px;
            height: 25px;
        }

        .color {
            margin: 5px;
            box-sizing: border-box;
            width: 40px;
            height: 25px;
            background: rgb(217, 255, 0);
        }

        .remove {
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="palette">
        </div>
        <button>add color</button>
    </div>
</body>
<script>
    let addColorBtn = document.querySelector("button");
    let palette = document.querySelector(".palette");

    let arr = [];
    addColorBtn.addEventListener("click", function () {
        for (let i = 0; i < 1; i++) {
            let rnd1 = parseInt(Math.random() * 250);
            let rnd2 = parseInt(Math.random() * 250);
            let rnd3 = parseInt(Math.random() * 250);
            let rgb = `rgb(${rnd1}, ${rnd2}, ${rnd3})`;
            arr[i] = document.createElement("div");
            arr[i].classList.add("color");
            arr[i].style.background = rgb;
            for (let el of arr) {
                console.log(el);
                el.addEventListener("click", function () {
                    el.style.display = "none";
                    console.log("w")
                });
            }
        }
        for (let e of arr) {
            palette.append(e);
        }
    });
  
</script>

</html>
