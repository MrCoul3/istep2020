        .dropdown {
            /* position: absolute; */
            display: none;
            
          

        }
        .dropdown-active {
            display: block;
            position: absolute;
            background: rgb(48, 152, 194);
        }

    </style>

</head>

    <script>

 let menuBtn = document.querySelectorAll(".main-menu-btn");
 let dropdwn = document.querySelectorAll(".dropdown");

 for (let i = 0; i < menuBtn.length; i++) {
    menuBtn[i].addEventListener("click", function() {
        for (let elem of dropdwn) {
            if (elem != dropdwn[i])
            elem.classList.remove("dropdown-active");
        }
        dropdwn[i].classList.toggle("dropdown-active"); 
    });
 }

 document.body.addEventListener("click", function() {
    for (let elem of dropdwn) {
            if (elem != dropdwn[i])
            elem.classList.remove("dropdown-active");
        }
 })

 let allBtn = document.querySelectorAll(".main-menu-btn, .menu-btn");
 for (let i = 0; i < allBtn.length; i++) {
    allBtn[i].addEventListener("mouseover", function(){
        this.style.background = "#6fb4cf";
    });
    allBtn[i].addEventListener("mouseout", function(){
        this.style.background = "";
    });
 }

    </script>
