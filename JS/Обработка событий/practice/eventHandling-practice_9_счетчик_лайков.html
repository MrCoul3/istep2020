<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-practice</title>

    <style>

    </style>

</head>
<body>
   <button>Like<span>0</span></button>

    <script>
        let arr = [];
document.addEventListener("DOMContentLoaded", function () {
    let span = document.querySelector("span");
    document.querySelector("button").onclick = function() {
    span.innerHTML = +span.innerHTML + 1;
    setCookie("coul", span.innerHTML);

    }
    console.log(getCookie("coul"));
    console.log(arr)
    span.innerHTML = (getCookie("coul") === undefined) ? 0 : getCookie("coul");


});

    function setCookie(name, value) {
    document.cookie = name + "=" + arr.push(value);
  }

  function getCookie(name) {
    let r = document.cookie.match("(^|;) ?" + name + "=([^;]*)(;|$)");
    if (r) return r[2];
    else return "";
  }
    
    </script>

</body>
