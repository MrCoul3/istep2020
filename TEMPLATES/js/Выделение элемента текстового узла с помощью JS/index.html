<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem perspiciatis officia reprehenderit iusto vero dolorem incidunt hic voluptatibus, dicta fugit similique, aspernatur beatae enim ipsam libero repellendus labore nam exercitationem!</div> 
    
</body>
<script>

let text = document.querySelector("div").innerHTML;

let textArr = text.split(" ");
console.log(textArr);
let newAr = [];
for (let elem of textArr) {
    if (elem == "ipsum") {
        newAr.push("<span>" + elem + "</span>");
    }
    else {
        newAr.push(elem);
    }

}
document.querySelector("div").innerHTML = newAr.join(" ");
 
</script>
